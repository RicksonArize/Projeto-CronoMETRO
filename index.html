<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="divPrincipal">

        <div class="div-esquerda">
            <img id="login-layout" src="imagens/layout.jpg" alt="login-layout">
            <img id="login-logo" src="imagens/logo-ccr.png" alt="login-logo">
        </div>

        <div class="div-direita">
            <div id="divTop">
                <h1>Login de Administrador</h1>
                <p>Por favor, digite usuário e senha.</p>
            </div>

            <div>
                <hr id="linha">
            </div>

            <div id="divForm">

                <Form method="get" action="">

                    <div class="inputForm">
                        <label><input id="user" type="text" name="user" placeholder="Inserir Usuário" /> </label>
                    </div>

                    <div class="inputForm">
                        <label><input id="password" type="password" name="senha" value="" placeholder="Inserir Senha">
                        </label>
                    </div>

                    <div id="divSubmit">
                        <input id="enviar" type="submit" name="submit" value="Entrar " />
                    </div>

                </Form>

            </div>
        </div>
        <div class="clear"></div>
    </div>


</body>

</html>
